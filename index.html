<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <header>
        <div class="brand">
            <img src="./assets/dashboard.png" alt="" srcset="">
        </div>
        <div class="header-content container">
            <div class="search">

                <div class="search-input">
                    <i class="icon fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search for transactions, items, etc">
                </div>

                <button class="search-btn">Search</button>

            </div>
            <div class="profile">
                <div class="item">
                    <i class="fa-regular fa-message"></i>
                    <div class="badge"></div>
                </div>
            </div>
        </div>
    </header>
    <section>
        <aside>
            <ul class="nav">
                <li class="nav-item active">
                    <i class="fa-solid fa-bars"></i>
                </li>
                <li class="nav-item">
                    <i class="fa-solid fa-cart-shopping"></i>
                </li>
                <li class="nav-item">
                    <i class="fa-solid fa-file"></i>
                </li>
                <li class="nav-item">
                    <i class="fa-solid fa-gear"></i>
                </li>
            </ul>

            <ul class="nav">
                <li class="nav-item">
                    <i class="fa-solid fa-circle-info"></i>
                </li>
                <li class="nav-item">
                    <i class="fa-solid fa-right-from-bracket"></i>
                </li>
            </ul>

        </aside>
        <main>
            <div class="container">
                <h1>Dashboard</h1>
                <div class="cards">
                    <div class="card">
                        <div class="card-icon">
                            <i class="fa-solid fa-eye"></i>
                        </div>
                        <span class="card-title">Total Views</span>
                        <span class="card-value">308.402</span>
                        <hr>
                        <span class="card-footer">Start from 1 Jan 2021</span>
                    </div>

                    <div class="card green">
                        <div class="card-icon">
                            <i class="fa-solid fa-suitcase"></i>
                        </div>
                        <span class="card-title">Total Views</span>
                        <span class="card-value">10.820</span>
                        <hr>
                        <span class="card-footer">
                            <a href="#"> 
                                <i class="fa-solid fa-plus"></i>
                                Add New Product
                            </a>
                        </span>
                    </div>

                    <div class="card">
                        <div class="card-icon">
                            <i class="fa-solid fa-eye"></i>
                        </div>
                        <span class="card-title">Total Views</span>
                        <span class="card-value">308.402</span>
                        <hr>
                        <span class="card-footer">Start from 1 Jan 2021</span>
                    </div>

                    <div class="card">
                        <div class="card-icon">
                            <i class="fa-solid fa-eye"></i>
                        </div>
                        <span class="card-title">Total Views</span>
                        <span class="card-value">308.402</span>
                        <hr>
                        <span class="card-footer">Start from 1 Jan 2021</span>
                    </div>
                </div>
            </div>
        </main>
    </section>
</body>

</html>
